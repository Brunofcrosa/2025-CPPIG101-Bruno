<header class="bg-dark border-bottom py-3 px-4 sticky-top shadow-sm">
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center">
      {% if request.user.is_authenticated %}
        <div class="d-flex align-items-center gap-2">
          <span class="fw-bold text-white">Imobiliária</span>
        </div>
        
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" id="navbarLogin" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Usuário: {{ request.user.username }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="{% url 'alterar_senha' %}">Alterar senha</a></li>
              <li>
                <form action="{% url 'logout' %}" method="post">
                  {% csrf_token %}
                  <button class="btn btn-link dropdown-item" type="submit">Log Out</button>
                </form>
              </li>
            </ul>
          </li>
        </ul>
      {% else %}
        <div class="d-flex align-items-center gap-2">
          <span class="fw-bold text-white">Imobiliária</span>
        </div>
        
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" id="navbarAcesso" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Acesso
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
            </ul>
          </li>
        </ul>
      {% endif %}
    </div>
  </div>
</header>

<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
