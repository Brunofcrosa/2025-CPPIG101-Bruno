{% extends "principal.html" %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}
<div class="d-flex flex-grow-1 align-items-center justify-content-center pt-5 mt-5"> 
    <div class="card shadow m-3 col-md-6 mx-auto">
        <div class="card-body">
            <h3 class="text-center mb-4">{{ titulo }}</h3>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="text-end mt-3">
                    {% bootstrap_button button_type="submit" content="Confirmar" %}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
