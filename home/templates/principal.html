<!DOCTYPE html>
{% load static %}
<html lang="pt-br" data-bs-theme="light">
<head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    {% block head %}
        {% include "head.html" %}
    {% endblock %}
</head>
<body>
    <header class="sticky-top bg-white shadow-sm w-100">
        <div class="container-fluid px-4 py-3 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <a href="/" class="d-flex align-items-center text-decoration-none">
                    <span class="fs-2 fw-bold text-primary">Imobiliaria</span>
                </a>
            </div>

            <nav class="d-none d-md-flex align-items-center">
                <a href="#properties" class="text-dark mx-3">Imóveis</a>
                <a href="#agents" class="text-dark mx-3">Corretores</a>
                <a href="#about" class="text-dark mx-3">Sobre</a>
                <a href="#contact" class="text-dark mx-3">Contato</a>
                <a href="#" class="btn btn-success ms-4">
                    <i class="bi bi-person me-2"></i>
                    Área do Cliente
                </a>
            </nav>

            <button class="btn d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#mobileMenu">
                <i class="bi bi-list fs-3"></i>
            </button>
        </div>

        <div class="collapse d-md-none bg-white border-top" id="mobileMenu">
            <div class="container-fluid px-4 py-3">
                <a href="#properties" class="text-dark d-block py-2 px-4">Imóveis</a>
                <a href="#agents" class="text-dark d-block py-2 px-4">Corretores</a>
                <a href="#about" class="text-dark d-block py-2 px-4">Sobre</a>
                <a href="#contact" class="text-dark d-block py-2 px-4">Contato</a>
                <a href="#" class="btn btn-success w-100">
                    <i class="bi bi-person me-2"></i>
                    Área do Cliente
                </a>
            </div>
        </div>
    </header>

    {% block content %}
    {% endblock %}

    {% block footer %}
        {% include "footer.html" %}
    {% endblock %}

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

</body>
</html>
